{% extends "app/base.html" %}
{% load static %}
{% block titulo %}

{% endblock %}

{% block contenido %}

<div class="d-none  ">
</div><!-- .col -->
</div><!-- .row -->
</div><!-- .container-fluid -->
</div><!-- .header-bar -->


<div class="page-header elements-page-header">
    
</div>



<div class="container">   
    <div class="contact-location-details">
        <div class="col-md-12 ">
            <h2 class="entry-title">Registro </h2>
            <form  action="#" method="POST" >
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div id="form_errors">
                            {% for key, value in form.errors.items %}
                                <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                        <button type="button" class="Close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <div class="btn ">
                    <label form="name">Nombre <sapn>*</sapn></label>
                    <input type="text" name="{{ form.first_name.name }}" id="name" value="" size="22">
                </div>
                <div  class="btn">
                    <label for="last_name">Last Name <span>*</span></label>
                    <input type="text" name="{{ form.last_name.name }}" id="last_name" vale="" size ="22">
                </div>
                <div class="btn gradient-bg">
                    <label form="username">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="username" value="" size="22">
                </div>
                <div class="btn gradient-bg">
                    <label form="email">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="email" value="" size="28">
                </div>
                <div class="btn ">
                    <label form="password">Password</label>
                    <input type="password" name="{{ form.password1.name }}" id="password" value="" size="22">
                </div>
                <div class="btn">
                    <label form="password2"> Repeat Password</label>
                    <input type="password" name="{{ form.password2.name }}" id="password2" value="" size="18">
                </div>
                <br>
                <div class="btn ">
                    &nbsp;
                    <input name="submit" type="submit" value="Registrar User">
                </div>
                <div class="btn ">
                    &nbsp;
                    <input name="reset" type="reset" value="Reset Form">

                </div>
                <div class="block center">
                    <p>Â¿Ya tienes una cuenta? Ingresa. <a href="{% url 'login' %}"> Aqui </a></p>
                </div>
            </form>
        </div>
    </div>

</div>


{% endblock %}
